<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Blog de cafe</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="bar">
          <a class="logo" href="index.html">
            <h1 class="logo__name no-margin">
              Blog<span class="logo__bold">DeCafe</span>
            </h1>
          </a>

          <nav class="nav-bar">
            <a class="nav-bar__a" href="nosotros.html">Nosotros</a>
            <a class="nav-bar__a" href="cursos.html">Cursos </a>
            <a class="nav-bar__a" href="contacto.html">Contacto</a>
          </nav>
        </div>
      </div>

      <div class="header__txt">
        <h2 class="no-margin">Blog de cafe con consejos y cursos</h2>
        <p class="no-margin">
          Aprende de los expertos las mejores recetas y consejos
        </p>
      </div>
    </header>

    <main class="container">
      <h3>Contacto</h3>
      <div class="contacto-bg"></div>
      <form class="formulario">
        <div class="campo">
          <label class="campo__label" for="nombre">Nombre</label>
          <input
            class="campo__field"
            type="text"
            placeholder="Tu nombre"
            id="nombre"
          />
        </div>

        <div class="campo">
          <label class="campo__label" for="email">E-mail</label>
          <input
            class="campo__field"
            type="email"
            placeholder="Tu e-mail"
            id="email"
          />
        </div>

        <div class="campo">
          <label class="campo__label" for="mensaje">Mensaje</label>
          <textarea
            class="campo__field campo__field--textarea"
            name="mensaje"
            id="mensaje"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div class="campo">
          <input type="submit" value="Enviar" class="btn btn--primary" />
        </div>
      </form>
    </main>

    <footer class="footer">
      <a class="logo" href="index.html">
        <h1 class="logo__name no-margin">
          Blog<span class="logo__bold">DeCafe</span>
        </h1>
      </a>

      <nav class="nav-bar">
        <a class="nav-bar__a" href="nosotros.html">Nosotros</a>
        <a class="nav-bar__a" href="cursos.html">Cursos </a>
        <a class="nav-bar__a" href="contacto.html">Contacto</a>
      </nav>
    </footer>
  </body>
</html>
